<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz - Play</title>

  <link href="https://fonts.googleapis.com/css?family=Baloo|Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|PT+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">

</head>
<body>
<div class="container">
<div id="game" class="justify-center flex-column">
  <div id="hud">
    <div id="hud-item">
      <p class="hud-prefix">
Question
      </p>
      <h1 class="hud-main-text" id="questionCounter">
         
      </h1>
    </div>

    <div id="hud-item">
      <p class="hud-prefix">
Score
      </p>
      <h1 class="hud-main-text" id="score">
        3
      </h1>
    </div>

  </div>

  <h2 id="question">what is the answer to this question</h2>
     <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1"> Option 1 </p>
        </div>

        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"> Option 2 </p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"> Option 3 </p>
          </div>

            <div class="choice-container">
              <p class="choice-prefix">D</p>
              <p class="choice-text" data-number="4"> Option 4 </p>
          </div>

          <a class="btn" href="index.html">Return To Home</a>
    </div>
  </div>

  <script src="/game.js"></script>

</body>
</html>
